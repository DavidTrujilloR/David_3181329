<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Información</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <h1>Información Genérica</h1>
    <p id="info"></p>
    <script>
        fetch('/get-info')
            .then(response => response.json())
            .then(data => {
                document.getElementById('info').textContent = `Nombre: ${data.nombre}`;
            });
    </script>
</body>
</html>
