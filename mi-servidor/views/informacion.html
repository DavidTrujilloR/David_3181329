<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Información</title>
    <link rel="stylesheet" href="/mi-servidor/public/css/estilos.css">
</head>
<body>
    <h1>Información Genérica</h1>
    <p id="info"></p>
    <script>
        fetch('/get-info')
            .then(response => response.json())
            .then(data => {
                document.getElementById('info').innerHTML = `
                    <strong>Nombre:</strong> ${data.nombre}<br>
                    <strong>No. de Cuenta:</strong> ${data.cuenta}<br>
                    <strong>Fecha de Nacimiento:</strong> ${data.fecha}<br>
                    <strong>Plantel Escolar:</strong> ${data.plantel}
                `;
            });
    </script>
</body>
</html>
